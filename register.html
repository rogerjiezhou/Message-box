
  <div class="container">

      <form name="form" style="margin:0 auto; width:270px; margin-top:105px">
        <h3 class="form-signin-heading">Register new account</h3></br>
        <label class="sr-only" >Username</label>
        <input type="text" name="username" ng-model="formModel.username" class="form-control" placeholder="Username" autofocus>
        </br>
        <label class="sr-only">Password</label>
        <input type="password" name="pwd" ng-model="formModel.password" class="form-control" placeholder="Password" >
        </br>
        <label class="sr-only" >First Name</label>
        <input type="text" name="firstname" ng-model="formModel.firstname" class="form-control" placeholder="First Name">
        </br>
        <label class="sr-only" >Last Name</label>
        <input type="text" name="lastname" ng-model="formModel.lastname" class="form-control" placeholder="Last Name">
        </br>
        <label class="sr-only" >Email Address</label>
        <input type="email" name="email" ng-model="formModel.email" class="form-control" placeholder="Email Address">
        </br>
        <label class="sr-only" >Phone</label>
        <input type="text" name="phone" ng-model="formModel.phone" class="form-control" placeholder="Phone">
        </br>
        <label class="sr-only" >Location</label>
        <input type="text" name="location" ng-model="formModel.location" class="form-control" placeholder="Location">
        </br>
        
        <button class="btn btn-md btn-primary btn-block" ng-click="onSubmit()">Create new accout</button>
      </form>

    </div> <!-- /container -->
