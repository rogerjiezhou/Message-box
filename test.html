<div class="container">

      <form name="form" style="margin:0 auto; width:270px; margin-top:105px">
        <h3 class="form-signin-heading">Register new account</h3></br>
        <label class="sr-only" >Username</label>
        <input type="text" name="username" ng-model="formModel" class="form-control" placeholder="Username" autofocus>
        
        <button class="btn btn-md btn-primary btn-block" type="submit">Create new accout</button>
        <pre>{{formModel}}</pre>
      </form>

</div> <!-- /container -->
